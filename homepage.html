<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>StudyHang</title>
    <link rel=stylesheet href="homepage.css">
    <script src="https://kit.fontawesome.com/71128700e9.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
      <div id = 'logo'>
          <i id = 'logo-icon' class="far fa-calendar"> <p>Lorem.</p> </i>
      </div>
      <div id = 'profile'>
          <i id = 'profile-icon' class="fas fa-user"></i>
      </div>
  </nav>

  <div id = 'all-content'>
    <h1>Search for Study and Special Interest Groups</h1>
    <div id = 'search-items'>
      <input id = 'search-bar' type="text" name="search-bar-name" value="" placeholder= "Search by class or key word e.g. “CS 2110” or “Poker”">
      <button id = 'search-button' type="button" name="search-button-name"> <i id = 'search-icon' class="fas fa-search"></i> </button>
    </div>
    <button id = 'creategroups-button' type="button" name="creategroups-button-name"> Create a New Group </button>
  </div>


</html>
