<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a Group</title>
    <link rel=stylesheet href="creategroup.css">

  </head>

  <body>

    <nav>
      <div id="logoTopLeft">
        <a href="homepage.html">
        <img src="https://hoonchang.github.io/hackourcampus2020/logo.png" alt="Logo" max-width="100%" height="100%">
        </a>
      </div>

      <div id="profilePicTopRight">
        <a href="profilepage.html">
        <img src="https://hoonchang.github.io/hackourcampus2020/profilepic.png" alt="Profile Picture" max-width="100%" height="100%">
        </a>
      </div>
    </nav>

    <div id="create-container" >
    <form>

      <div id="title-container">
            <h1>Don't see a group you like? Create One!</h1>
      </div>

      <br/>

      <div id="criteria-container">

        <div id="right-col">
        <div id="meetingtime">
           <p>Meeting Time</p>
           <input class = "criteria-text-box" type="text" name="meeting-mode-input" placeholder= "“Zoom” or “Discord”">
        </div>
        <div id="meetingmode">
          <p>Meeting Mode</p>
            <input class = "criteria-text-box" type="text" name="meeting-mode-input" placeholder= "“Zoom” or “Discord”">
        </div>
        <div id="visibility">
          <p>Visibility</p>
          <div class = "input-text">
            <input type="radio" name="visibility-in" value="public" id="vis_pub" title="Anyone can join the group"/>
            <label for="vis_pub" title="Anyone can join the group">Public</label>
            <input type="radio" name="visibility-in" value="request" id="vis_req" title="In order for a user to join this group, they must send a request that you may choose to accept"/>
            <label for="vis_req" title="In order for a user to join this group, they must send a request that you may choose to accept">Join by Request</label>
          </div>
        </div>

        </div>

        <div id="left-col">

          <div id="groupname">
            <p>Group Name</p>
            <input class = "criteria-text-box" type="text" name="group-name-input" placeholder= "“ANTHR 1400” or “Avatar”">
          </div>
          <div id="classcode">
            <p>Class Code (if applicable)</p>
            <input class = "criteria-text-box" type="text" name="class-code-input" placeholder= "“GOVT 1817”">
          </div>
          <div id="meetingdays">
            <p>Meeting Days</p>
              <div class = "input-text">
                  <input type="checkbox" name="meet-day" value="SU" id="meet-day_SU"/>
                  <label for="meet-day_SU">Sunday</label><br/>
                  <input type="checkbox" name="meet-day" value="M" id="meet-day_M"/>
                  <label for="meet-day_M">Monday</label><br/>
                  <input type="checkbox" name="meet-day" value="T" id="meet-day_T"/>
                  <label for="meet-day_T">Tuesday</label><br/>
                  <input type="checkbox" name="meet-day" value="W" id="meet-day_W"/>
                  <label for="meet-day_W">Wednesday</label><br/>
                  <input type="checkbox" name="meet-day" value="R" id="meet-day_R"/>
                  <label for="meet-day_R">Thursday</label><br/>
                  <input type="checkbox" name="meet-day" value="F" id="meet-day_F"/>
                  <label for="meet-day_F">Friday</label><br/>
                  <input type="checkbox" name="meet-day" value="SA" id="meet-day_SA"/>
                  <label for="meet-day_SA">Saturday</label>
              </div>
          </div>
          <div id="description">
            <p>Description</p>
              <textarea id = "criteria-textarea" name="description-input"  placeholder= "“Let's work on problem sets together!”" ></textarea>
          </div>

        </div>

        <button type="submit" value="Submit" id="submit-button">Submit</button>

      </div> <!--criteria-container-->





    </form>
    </div> <!--create-container-->
  </body>
</html>
